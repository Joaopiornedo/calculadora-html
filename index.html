<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="shortcut icon" href="src/img/calculadora.png" type="image/x-icon">

    <script src="./src/js/script.js"></script>

    <title>Calculadora Animada</title>
</head>

<body>

    
        <section id="sol" onclick="claro()">
            <butoon><img id="icone-s" src="./src/img/Sol-1.png" alt=""></butoon>
        </section>
        <main>
            <section id="container">
    
                <div id="visor">
                    <p id="result">0</p>
                </div>
                <section id="btns">
    
                    <button id="AC" class="operadores" onclick="apagar('')">AC</button>
    
                    <button class="operadores" onclick="pos_neg()">+/-</button>
    
                    <button id="%" class="operadores" onclick="clickOperator('%')">%</button>
                    <button id="/" class="operadores" onclick="clickOperator('/')">/</button>
    
                    <button id="7" class="number" onclick="clickNumber('7')">7</button>
                    <button id="8" class="number" onclick="clickNumber('8')">8</button>
                    <button id="9" class="number" onclick="clickNumber('9')">9</button>
                    <button id="*" class="operadores" onclick="clickOperator('*')">*</button>
    
                    <button id="4" class="number" onclick="clickNumber('4')">4</button>
                    <button id="5" class="number" onclick="clickNumber('5')">5</button>
                    <button id="6" class="number" onclick="clickNumber('6')">6</button>
                    <button id="-" class="operadores" onclick="clickOperator('-')">-</button>
    
                    <button id="1" class="number" onclick="clickNumber('1')">1</button>
                    <button id="2" class="number" onclick="clickNumber('2')">2</button>
                    <button id="3" class="number" onclick="clickNumber('3')">3</button>
                    <button id="+" class="operadores" onclick="clickOperator('+')">+</button>
    
                    <button id=zero class="number" onclick="clickNumber('0')">0</button>
                    <button class="number" onclick="clickOperator(',')">,</button>
                    <button class="operadores"onclick="total('=')">=</button>
                </section>
            </section>
        </main>
        <section id="lua" onclick="escuro()">
            <butoon><img id="icone-l" src="./src/img/Lua-1.png" alt=""></butoon>
        </section>


</body>

</html>
