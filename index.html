<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="shortcut icon" href="src/img/calculadora.png" type="image/x-icon">

    <script src="./src/js/script.js"></script>

    <title>Calculadora Animada</title>
</head>

<body>

    <section id="sol" onclick="claro()">
        <butoon><img id="icone-s" src="./src/img/Sol-1.png" alt=""></butoon>
    </section>
    <main>
        <section id="container">

            <div id="visor" onclick="mostar()">
                <p id="resultado">0</p>
            </div>
            <section id="btns">

                <button class="operadores-2">
                    <p>AC</p>
                </button>
                <button class="operadores-2">
                    <p>+/-</p>
                </button>
                <button class="operadores-2">
                    <p>%</p>
                </button>
                <button class="operadores">
                    <p>/</p>
                </button>

                <button class="number">
                    <p>7</p>
                </button>
                <button class="number">
                    <p>8</p>
                </button>
                <button class="number">
                    <p>9</p>
                </button>
                <button class="operadores">
                    <p>X</p>
                </button>

                <button class="number">
                    <p>4</p>
                </button>
                <button class="number">
                    <p>5</p>
                </button>
                <button class="number">
                    <p>6</p>
                </button>
                <button class="operadores">
                    <p>-</p>
                </button>

                <button class="number">
                    <p>1</p>
                </button>
                <button class="number">
                    <p>2</p>
                </button>
                <button class="number">
                    <p>3</p>
                </button>
                <button class="operadores">
                    <p>+</p>
                </button>

                <button id="zero">
                    <p>0</p>
                </button>
                <button class="number">
                    <p>,</p>
                </button>
                <button class="operadores">
                    <p>=</p>
                </button>
            </section>
        </section>
    </main>
    <section id="lua" onclick="escuro()">
        <butoon><img id="icone-l" src="./src/img/Lua-1.png" alt=""></butoon>
    </section>

</body>

</html>
